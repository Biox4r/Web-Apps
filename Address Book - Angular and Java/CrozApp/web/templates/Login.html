<html >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="Css/Login.css" rel="stylesheet">
    </head>
    <body>
        
        <form>
            <div class="imgcontainer">
                <img src="/CrozApp/img/croz.png" alt="Avatar" class="avatar">
            </div>

            <div   class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Username" ng-model="obj.username" required>

                <label><b>Password</b></label>
                <input type="text" placeholder="Password" ng-model="obj.password" required>

                <button id="login-button" class="button button-block button-calm" ng-click="login()">Log in!</button>
            </div>

            <div class="container" style="background-color:rgb(241, 241, 241)">
                        
            </div>
        </form>  
    </body>
</html>
